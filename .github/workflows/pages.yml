name: Deploy GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'clockdemo.js'
      - 'clockdemo.css'
      - 'vendor/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare site directory
        run: |
          mkdir -p out
          rsync -a --exclude='.git' --exclude='.github' --exclude='node_modules' ./ out/

      - name: Preserve existing CNAME (if present)
        run: |
          set -e
          # Fetch gh-pages so we can read an existing CNAME if present
          git fetch origin gh-pages || true
          # Try to read CNAME from the deployed branch and copy into out/
          if git show origin/gh-pages:CNAME > /dev/null 2>&1; then
            git show origin/gh-pages:CNAME > out/CNAME || true
            echo "CNAME preserved into out/CNAME"
          else
            echo "no CNAME found on origin/gh-pages"
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./out
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          # uses built-in GITHUB_TOKEN; no extra secrets required
          github_token: ${{ secrets.GITHUB_TOKEN }}
